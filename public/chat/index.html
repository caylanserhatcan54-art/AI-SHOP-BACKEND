<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FlowAI Asistan</title>

  <style>
    body {
      margin: 0;
      background: #0F1115;
      font-family: "Inter", sans-serif;
      color: #DDE3EA;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    /* √úST BAR */
    .header {
      padding: 18px;
      text-align: center;
      font-size: 19px;
      font-weight: 600;
      color: #4DE9DF;
      background: #0F1115;
      border-bottom: 1px solid #1A1D23;
    }

    /* √ñNERƒ∞ BALONLARI ALANI */
    .suggestions {
      display: flex;
      flex-direction: column;
      gap: 12px;
      padding: 20px;
    }

    .suggestion-btn {
      padding: 15px;
      background: #1A1D23;
      border-radius: 16px;
      color: #DDE3EA;
      font-size: 16px;
      border: 1px solid transparent;
      cursor: pointer;
      transition: 0.3s;
    }

    .suggestion-btn:hover {
      border: 1px solid #4DE9DF;
      color: #4DE9DF;
    }

    /* CHAT */
    #chat {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
      display: none;
    }

    .msg {
      margin-bottom: 14px;
      max-width: 80%;
      padding: 14px;
      border-radius: 16px;
      line-height: 1.5;
      font-size: 15px;
    }

    .user {
      background: #1A1D23;
      margin-left: auto;
    }

    .bot {
      background: #13151A;
      border-left: 3px solid #4DE9DF;
    }

    /* INPUT KISMI */
    .input-bar {
      display: flex;
      padding: 14px;
      background: #0F1115;
      border-top: 1px solid #1A1D23;
    }

    .input-bar input {
      flex: 1;
      background: #1A1D23;
      border: none;
      border-radius: 16px;
      padding: 14px;
      color: #fff;
      font-size: 15px;
      outline: none;
    }

    .send-btn {
      width: 50px;
      margin-left: 10px;
      background: #4DE9DF;
      border-radius: 14px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      color: #0F1115;
      font-weight: bold;
      transition: 0.2s;
    }

    .send-btn:hover {
      opacity: 0.85;
    }
  </style>
</head>

<body>

  <div class="header">FlowAI Asistan</div>

  <!-- √ñNERƒ∞ BALONCUKLARI -->
  <div class="suggestions">
    <button class="suggestion-btn">Kombin √∂nerisi yap üéΩ</button>
    <button class="suggestion-btn">Bu √ºr√ºn√º bana √∂ner üõçÔ∏è</button>
    <button class="suggestion-btn">Sepetime uygun √ºr√ºnler bul üõí</button>
    <button class="suggestion-btn">G√ºncel trend √ºr√ºnler üî•</button>
    <button class="suggestion-btn">ƒ∞ndirimli fƒ±rsatlar g√∂ster %</button>
  </div>

  <!-- CHAT ALANI -->
  <div id="chat"></div>

  <!-- INPUT -->
  <div class="input-bar">
    <input id="msgInput" placeholder="Bir ≈üey yaz..." />
    <div class="send-btn" onclick="sendMessage()">‚Üë</div>
  </div>

  <script>
    const API_URL = "https://ai-shop-backend-2.onrender.com/api/assistant/chat";

    const chat = document.getElementById("chat");
    const suggestions = document.querySelector(".suggestions");
    const input = document.getElementById("msgInput");

    function appendMessage(text, isUser = false) {
      const div = document.createElement("div");
      div.className = "msg " + (isUser ? "user" : "bot");
      div.innerHTML = text.replace(/\n/g, "<br>");
      chat.appendChild(div);
      chat.scrollTop = chat.scrollHeight;
    }

    async function askAssistant(message) {
      appendMessage(message, true);

      const res = await fetch(API_URL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message })
      });

      let data = await res.json();
      appendMessage(data.answer || "Bir hata olu≈ütu.");
    }

    // √ñneri balonuna tƒ±klanƒ±nca
    document.querySelectorAll(".suggestion-btn").forEach(btn => {
      btn.addEventListener("click", () => {
        suggestions.style.display = "none";
        chat.style.display = "block";
        askAssistant(btn.innerText);
      });
    });

    function sendMessage() {
      if (!input.value.trim()) return;
      askAssistant(input.value.trim());
      input.value = "";
    }
  </script>

</body>
</html>
